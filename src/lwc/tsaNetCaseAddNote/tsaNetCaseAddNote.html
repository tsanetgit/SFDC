<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_small">
        <div class="slds-modal__container">
            
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={handleClose}>
            <lightning-icon icon-name="utility:close"></lightning-icon>
          </button>
          <lightning-record-edit-form
                object-api-name='tsanet_connect__TSANetNote__c'
                >
          <div class="slds-modal__header">
            <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Add New Note</h1>
          </div>
          <div class="slds-modal__content slds-p-around_medium">
            <template if:true={isLoading}>
                <div style="height:10rem;" class="slds-is-relative">
                    <lightning-spinner variant="brand" size="medium"> </lightning-spinner>
                </div>
            </template>
            <template if:false={isLoading}>
            <lightning-input-field name="summary" field-name='tsanet_connect__Summary__c' onchange={handleChangeField}></lightning-input-field>
            
            <div class="slds-m-horizontal_xx-small">
              <lightning-select
                
                name="priority"
                field-name='tsanet_connect__Priority__c'
                label="Priority"
                value={priority}
                options={priorities}
                onchange={handleChangePriority}
                required ></lightning-select>
            </div>
            <lightning-input-field name="description" field-name='tsanet_connect__Description__c' onchange={handleChangeField}></lightning-input-field>
            </template>
          </div>
          <div class="slds-modal__footer">
            
                <template if:true={isDone}>
                    <button class="slds-button slds-button_neutral" onclick={handleClose}>Close</button>
                </template>
                <template if:false={isDone}>
                    <button class="slds-button slds-button_neutral" onclick={handleClose}>Back</button>
                    <template if:false={isLoading}>
                        <button type="submit" class="slds-button slds-button_brand" disabled={buttonDisabled} onclick={handleCreateNote}>Create Note</button>
                    </template>
                </template>
          </div>
        </lightning-record-edit-form>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
