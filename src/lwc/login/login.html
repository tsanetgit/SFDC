<template>
    <lightning-card>
        <h3 slot="title">
            <img style="width: 30px; height: 30px; margin: 10px;" src={logo}>
            TSANet Authorization
        </h3>
        <div class="slds-p-horizontal_small">
            <lightning-input type="text" label="User Name" value={username} onchange={handleChangeUserName}></lightning-input>
            <lightning-input type="password" label="Password" value={password} onchange={handleChangePassword}></lightning-input>
        </div>
        <div slot="footer">
            <lightning-button label="Authorize" onclick={handleLogin}></lightning-button>
        </div>
    </lightning-card>
</template>
